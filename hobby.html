  <title>취미 작성하기!</title>
</head>
<body>
  <div>
    <strong>팀장 서민아 취미😊</strong>

      <li>자기</li>

    </ul>

      <li>노래 부르기</li>

      <li>운동</li>

    </ul>
    </div>
  <div>
    <strong>팀원 이덕준 취미🐶</strong>

        <li>요리</li>
        <li>세차</li>
      </ul>
